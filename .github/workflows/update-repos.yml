name: Update Repos JSON

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Buscar repositórios via API GitHub
        run: |
          curl -H "Authorization: token ${{ secrets.MY_CUSTOM_TOKEN }}" \
               "https://api.github.com/users/WesleyS08/repos?per_page=100" \
               > repos.json

      - name: Configurar Git para push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.MY_CUSTOM_TOKEN }}@github.com/WesleyS08/my-portfolio2.git

      - name: Commit e push do arquivo JSON
        run: |
          git add repos.json
          git commit -m "Atualiza lista de repositórios" || echo "Sem alterações para commitar"
          git push origin main
